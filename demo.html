<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Inverse Kinematics Demo</h1>
    <h2>Simple inverse kinematics on a two dimensional, two degree-of-freedom arm</h2>
    <svg height=500 width=500>
      <line id="segment1"></line>
      <line id="segment2"></line>
      <circle id="end-effector" class="draggable" r=10></circle>
    </svg>

    <div class="row">
      <input type="range" id="slider1" value=100 min=50 max=200>
      <span id="label1"> </span>
    </div>
    <div class="row">
      <input type="range" id="slider2" value=150 min=50 max=200>
      <span id="label2"> </span>
    </div>
  </body>

</html>
